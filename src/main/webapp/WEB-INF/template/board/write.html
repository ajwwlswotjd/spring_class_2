<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/layout :: head"></head>

<body>
	<header th:replace="/fragments/layout :: header"></header>
	<div class="container">
		<div class="row">
			<div class="col-10 offset-1">
				<!-- 글 작성 /board/write -->
				<h2 th:text="${ updateMod ? '글수정' : '글작성' }"></h2>
				<form method="post" th:action="@{ ${updateMod} ? ('/board/update/' + ${ BoardVO.id }) : '/board/write' }" enctype="multipart/form-data" th:object="${BoardVO}">
					<div class="form-group">
						<label for="title">글 제목</label> 
						<input type="text" class="form-control" th:errorclass="is-invalid" id="title" placeholder="글 제목을 입력하세요" th:field="*{title}">
						<div th:errors="*{title}" class="invalid-feedback">
							글 제목에 오류가 있을 때 보여줄 메시지
						</div>
					</div>
					
					<div class="form-group">
						<textarea class="form-control" id="content" th:errorclass="is-invalid" placeholder="글 내용을 입력하세요" th:field="*{content}"></textarea>					
						<div th:errors="*{content}" class="invalid-feedback">
							글 내용 관련 오류가 있을 때 보여줄 메시지
						</div>
					</div>
					
					<button type="submit" class="btn btn-primary">글작성</button>
				</form>
				<!-- 글 작성 /board/write -->
			
			</div>
		</div>
	</div>
	<footer th:replace="/fragments/layout :: footer"></footer>
	<script src="/webjars/tinymce/4.8.5/tinymce.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
