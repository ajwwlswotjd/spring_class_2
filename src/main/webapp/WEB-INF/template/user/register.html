<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layout :: head"></head>

<body>

	<div th:if="${ session.register_msg != null }">
		<script> 
			alert( `[[ ${session.register_msg} ]]` );
		</script>
		<div th:text="${#session.removeAttribute('register_msg')}"></div>
	</div>

	<header th:replace="fragments/layout :: header"></header>
	
	<div class="container py-4">
		<h1>회원가입</h1>
		<form method="POST" enctype="multipart/form-data">
		  <div class="mb-3">
		    <label for="userid" class="form-label">유저 아이디</label>
		    <input type="text" class="form-control" id="userid" name="userid">
		  </div>
		  <div class="mb-3">
		    <label for="name" class="form-label">이름</label>
		    <input type="text" class="form-control" id="name" name="name">
		  </div>
		  <div class="mb-3">
		    <label for="password" class="form-label">비밀번호</label>
		    <input type="password" class="form-control" id="password" name="password">
		  </div>
		  <div class="mb-3">
		    <label for="password_check" class="form-label">비밀번호 확인</label>
		    <input type="password" class="form-control" id="password_check" name="password_check">
		  </div>
		  <div class="mb-3">
  			<label for="file" class="form-label">프로필 이미지 업로드</label>
  			<input class="form-control" type="file" id="file" name="profileImg">
		</div>
		  <button type="submit" class="btn btn-primary">회원가입</button>
		</form>
	</div>
	<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
